    <!-- Умный кода не будет -->

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <img class="icon" src="assets/images/hpj.png" width="50px" height="50px" />
      <a class="navbar-brand" href="#">Heypers Project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="animated-header">Heypers Team</h1> 
      <script>
           var phrases = [
      "Администратор придет завтра",
      "Бархатная тяга хухпенс",
      "И помните: ..я забыл",
      "Куда мы лезем боже",
      "Покупка гаража",
      "Продам гараж",
      "Уволен",
      "Платно",
      "АшЭрЭль форевер"
    ];
    
    function randomizeText() {
      var textElement = document.getElementById("randomText");
      var randomIndex = Math.floor(Math.random() * phrases.length);
      var randomizedPhrase = phrases[randomIndex];
      textElement.innerHTML = randomizedPhrase;
    }        
        window.onload = randomizeText;
      </script>
      <p id="randomText"> Ничесе</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
          $(".animated-header").hover(function(){
            $(this).text("Какой та текст");
          }, function(){
            $(this).text("Heypers Project");
          });
        });
      </script>
</body>
