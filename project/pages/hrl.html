<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta property="og:site_name" content="Визитка Heypers Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heypers Project</title>
    <meta name='description' content='Heypers Research Laboratory | Совершенно секретно..'>
    <meta name="author" content="Heypers Team">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(55deg, #000000, #521d13, #422f0cfb, #2c3e50);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .info nav {
            width: 200px;
            background-color: #2f3136;
            padding: 20px;
            color: white;
        }

        .info nav ul {
            list-style-type: none;
            padding: 0;
        }

        .info nav ul li {
            margin-bottom: 10px;
        }

        .info nav ul li a {
            color: white;
            text-decoration: none;
        }

        .island {
            background-color: rgba(255, 255, 255, 0.212);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 20px;
            flex-grow: 1;
        }

        .edit-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Heypers Project</h1>
        <nav>
            <ul>
                <li><a href="/home/#about">О нас</a></li>
                <li><a href="/home/#links">Ссылки</a></li>
                <li><a href="/home/#team">Наша Команда</a></li>
            </ul>
        </nav>
    </header>

    <div class="info">
        {% load custom_tags %}
        {% model_navigation %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>


    <footer>
        <a href="/license">License</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/policy">Project Policy</a>
        <p>По вопросам рекламы и сотрудничества</p><a href="mailto:heypers.team@gmail.com"
            class="email">heypers.team@gmail.com</a>
        <p>&copy; 2023 Heypers Project. Все права защищены.</p>
    </footer>
</body>

</html>
