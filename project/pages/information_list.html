{% extends "hrl.html" %}

{% block content %}
    <div class="island">
        <h1>Информация</h1>
        <ul>
            {% for information in informations %}
            <li>
                <a href="{% url 'information_detail' information.pk %}">{{ information.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'information_create' %}" class="edit-button">Добавить информацию</a>
    </div>
{% endblock %}
