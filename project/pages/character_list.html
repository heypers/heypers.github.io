{% extends "hrl.html" %}

{% block content %}
    <div class="island">
        <h2>Персонажи</h2>

            {% for character in characters %}

            {% endfor %}
        </ul>
        <a href="{% url 'information_create' %}" class="edit-button">Добавить персонажа</a>
    </div>
{% endblock %}
