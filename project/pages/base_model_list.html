{% extends "hrl.html" %}

{% block content %}
    <div class="island">
        <h1>{{ model_verbose_name_plural }}</h1>
        <ul>
            {% for object in object_list %}
            <li>
                <a href="{% url 'base_model_update' model_name object.pk %}">{{ object.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'base_model_detail' model_name object.pk %}">Добавить {{ model_verbose_name_plural }}</a>
    </div>
{% endblock %}
